<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
    <h1>This is H1</h1> <br>
    <h2>This is H2</h2> <br>
    <h3>This is H3</h3> <br>
    <h4>This is H4</h4> <br>
    <h5>This is H5</h5> <br>
    <h6>This is H6</h6> <br>

    <p>This is a paragraph.</p> <br>
    <hr>

    <!-- Inline Vs Block -->
    <span>This is a span.</span> <br>
    <div>This is a div.</div> <br>

    <!-- Entities or escape characters -->
    <p>&amp;</p> <br>
    <p>&lt;</p> <br>
    <p>&gt;</p> <br>
    <p>&quot;</p> <br>
    <p>&apos;</p> <br>
    <p>&copy;</p> <br>
    <p>&reg;</p> <br>
    <p>&euro;</p> <br>
    <p>&nbsp;</p> <br>

</body>
</html>
