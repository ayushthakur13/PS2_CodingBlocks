<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different types to implement CSS</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;
            font-size: 30px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style_00.css">
</head>
<body>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 20px;">This is a paragraph with inline CSS</p>
    <h1 style="background-color: aquamarine;">This is H1 tag</h1>

    <h2>This is H2 tag</h2>

    
    <h3 class="external-css">This is H3 tag with external CSS</h3>
</body>
</html>
