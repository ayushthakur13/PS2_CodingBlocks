<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commonly used tags</title>
</head>
<body>
    
    <strong>This text is strong</strong><br>
    <b>This is bold text</b><br>
    <em>Text in em tag</em><br>
    <i>This is italic text</i><br>
    <hr>

    <code>System.out.println("Hello World");</code><br>
    <pre>This is preformatted text.      
                    Text is in exact same manner as written in html
    </pre><br>
    <mark>This text is highlighted</mark><br>
    <small>This text is small</small><br>
    <hr>
    
    X<sup>2</sup> + Y<sup>2</sup><br>
    C<sub>6</sub>H<sub>12</sub>O<sub>6</sub><br>
</body>
</html>
