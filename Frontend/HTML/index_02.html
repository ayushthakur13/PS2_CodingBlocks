<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input, Select & Option, Fieldset & legend tag</title>
</head>
<body>
    
    <input type="text" placeholder="Enter your name"><br>
    <input type="password" placeholder="Enter your password"><br>
    <input type="email" placeholder="Enter your email"><br>
    <input type="number" placeholder="Enter your age"><br>
    <input type="range" placeholder="Select your range"><br>
    <input type="checkbox" id="" name="" placeholder="Check this box"><br>
    <input type="color" id="" name="" placeholder="Select a color"><br>
    <input type="date" id="" name="" placeholder="Select a date"><br>
    <input type="file" id="" name="" placeholder="Upload a file"><br>
    <hr>

    <select name="" id="">
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
    </select>
    <hr>

    <fieldset>
        <legend>My Form</legend>

        <label for="name">Enter your name</label>
        <input type="text" id="name"> <br>

        <label for="password">Enter your password</label>
        <input type="password" id="password">

    </fieldset>

</body>
</html>
