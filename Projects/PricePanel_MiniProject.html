<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel using Bootstrap</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />  
</head>
<body>
    <section class="container shadow-sm border-2 rounded">
        <div class="row mt-5">
            <div class="col-lg-4 p-5 border">
                <img class="d-block mx-auto mb-5" src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png">
                <h4 class="text-secondary fs-5 text-center border-bottom pb-5">PERSONAL</h4>
                <h5 class="text-primary fs-6 text-center border-bottom py-3">CUSTOM DOMAINS</h5>
                <h5 class="text-primary fs-6 text-center border-bottom py-3">SLEEPS AFTER 30 MINS OF INACTIVITY</h5>
                <h5 class="text-primary fs-2 text-center fw-bold mb-4">FREE</h5>
                <button class="btn btn-outline-primary px-4 d-block mx-auto">SIGN UP</button>
            </div>
            <div class="col-lg-4 p-5 border">
                <img class="d-block mx-auto mb-5" src="https://s28.postimg.cc/ju5bnc3x9/plane.png">
                <h4 class="text-secondary fs-5 text-center border-bottom pb-5">SMALL TEAM</h4>
                <h5 class="text-primary fs-6 text-center border-bottom py-3">NEVER SLEEPS</h5>
                <h5 class="text-primary fs-6 text-center border-bottom py-3">MULTIPLE WORKERS FOR MORE POWERFUL APPS</h5>
                <h5 class="text-primary fs-2 text-center fw-bold mb-4">$150</h5>
                <button class="btn btn-primary px-4 d-block mx-auto">FREE TRIAL</button>
            </div>
            <div class="col-lg-4 p-5 border">
                <img class="d-block mx-auto mb-5" src="https://s21.postimg.cc/tpm0cge4n/space-ship.png">
                <h4 class="text-secondary fs-5 text-center border-bottom pb-5">ENTERPRISE</h4>
                <h5 class="text-primary fs-6 text-center border-bottom py-3">DEDICATED</h5>
                <h5 class="text-primary fs-6 text-center border-bottom py-3">SIMPLE HORIZONTAL SCALABILITY</h5>
                <h5 class="text-primary fs-2 text-center fw-bold mb-4">$400</h5>
                <button class="btn btn-outline-primary px-4 d-block mx-auto">FREE TRIAL</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
