<body>

    <!-- We cannot send put or delete request directly -->
    <!-- 
    <form action="/students/3" method="put"></form>

    <form action="/students/3?_method=PUT" method="post">
        <input type="text" name="name" placeholder="Enter name">
        <button type="submit">Update name</button>
    </form>
    
    <form action="/students/3?_method=DELETE" method="post">
        <!-- <input type="text" name="name" placeholder="Enter name"> -->
        <button type="submit">Delete student</button>
    </form>
</body>
